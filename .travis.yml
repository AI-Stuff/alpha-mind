language: python
python:
  - "3.5"
  - "3.6"
# command to install dependencies
sudo: enabled
dist: trusty
addons:
  apt:
    packages:
      - libblas-dev
      - liblapack-dev
      - gcc
      - gfortran
install:
  # We do this conditionally because it saves us some downloading if the
  # version is the same.
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get -qq update
  - sudo apt-get -qq install g++-5
  - sudo apt-get -qq install gcc-5
  - sudo apt-get -qq install gfortran-5
  # - export CXX="g++-6" CC="gcc-6"
  - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-5 60 --slave /usr/bin/g++ g++ /usr/bin/g++-5 --slave /usr/bin/gfortran gfortran /usr/bin/gfortran-5
  - wget https://repo.continuum.io/miniconda/Miniconda3-4.3.21-Linux-x86_64.sh -O miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  # Useful for debugging any issues with conda
  - conda info -a
  # Replace dep1 dep2 ... with your dependencies
  - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION
  - source activate test-environment
  - conda install coverage
  - conda install numpy
  - conda install numba
  - conda install scipy
  - conda install pandas
  - conda install scikit-learn
  - conda install cython
  - conda install -c conda-forge arrow
  - pip install simpleutils
  - pip install coveralls
  - pip install finance-python
script:
  - export NUMBA_DISABLE_JIT=1
  - export LD_LIBRARY_PATH="$PWD/libs/lib/linux:$LD_LIBRARY_PATH"
  - python setup.py build_ext --inplace
  - coverage run alphamind/tests/test_suite.py
  - coverage report
  - coverage html
after_success:
  - coveralls
